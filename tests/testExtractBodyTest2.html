<p>Maryland became the <a href="https://www.washingtonpost.com/local/md-politics/maryland-becomes-first-state-to-reimburse-planned-parenthood-clinics-if-congress-cuts-funding/2017/04/06/f16cc8c6-1a64-11e7-bcc2-7d1a0973e7b2_story.html?utm_term=.97aef7bf3685">first state to agree to reimburse Planned Parenthood clinics </a>if they lose federal funding. Another bill allowed Attorney General Brian E. Frosh (D) to sue the federal government without first securing permission from the governor. </p>
